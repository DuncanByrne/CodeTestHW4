<body>
    <div id="nav">
        <!-- scores link-->
        <div class="left">
            <a onclick="getScore()" href="">
                <h4>View Highscore</h4>
            </a>
        </div>
        <!-- this is indicates our timer -->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- the body section of or quiz -->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                JavaScript Quiz
            </h1>
            <p>Try to answer as many questions correct as you can. Keep in mind that with every wrong answer,
                10 seconds will me removed from your time! Good Luck!
            </p>
            <h3>
                Click to play!
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div>
</body>
